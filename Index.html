<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Remove Background Pro</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }

    input {
      margin: 10px;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #22c55e;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Retire Background AI</h1>

  <div class="box">
    <input type="file" id="upload" />
    <br>
    <button onclick="removeBg()">Retire Background</button>

    <div id="result"></div>
  </div>

<script>
async function removeBg() {
  const fileInput = document.getElementById("upload");
  const file = fileInput.files[0];

  if (!file) {
    alert("Chwazi yon foto!");
    return;
  }

  const formData = new FormData();
  formData.append("image_file", file);
  formData.append("size", "auto");

  const response = await fetch("https://api.remove.bg/v1.0/removebg", {
    method: "POST",
    headers: {
      "X-Api-Key": "METE_API_KEY_OU_ISIT"
    },
    body: formData
  });

  if (!response.ok) {
    alert("Gen yon er√®!");
    return;
  }

  const blob = await response.blob();
  const url = URL.createObjectURL(blob);

  document.getElementById("result").innerHTML = `
    <h3>Rezilta:</h3>
    <img src="${url}" />
    <br><br>
    <a href="${url}" download="result.png">
      <button>Telechaje</button>
    </a>
  `;
}
</script>

</body>
</html>
